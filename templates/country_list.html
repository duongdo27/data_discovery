{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>{{ title }}</h1>
    </div>
</div>

<div class="container">
    <ul>
        {% for alpha3Code, name in data %}
            <li><h3><a href='/country/{{ alpha3Code }}'>{{ name }}</a></h3></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
